<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/seuarquivo.js"></script> 
</head>
<body>>
        <div class="form">
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="logo">
                <img src="imagens/LOGOTIPO-ENIUM.png" alt="Logo da Empresa">
            </div>
            <h1>Fale conosco</h1>
            <div class="input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Aqui seu nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Aqui seu e-mail">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required minlength="6" maxlength="14" placeholder="Aqui seu telefone">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Deixe aqui sua mensagem"></textarea>
                <button onclick="AbrirAlerta()" type="submit">Enviar</button>
            </div>
        </form>
        </div>
</body>
</html>
