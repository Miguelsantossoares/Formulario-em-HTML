<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <form action="processar_formulario.php" method="POST" enctype="multipart/form-data">
        <div class="logo">
            <img src="imagens/LOGOTIPO-ENIUM.png" alt="Logo da Empresa">
        </div>
        <h1>Fale conosco</h1>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Aqui seu nome">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Aqui seu e-mail">
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required minlength="6" maxlength="14" placeholder="Aqui seu telefone">
        </div>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Deixe aqui sua mensagem"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
